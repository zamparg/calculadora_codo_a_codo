<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculadora_cuerpo">
            <div class="calculadora_pantalla">
               <span id="screen">0</span> 
            </div>

            <div class="calculadora_botonera">
                <button class="btn" id="n7">7</button>
                <button class="btn" id="n8">8</button>
                <button class="btn" id="n9">9</button>
                
                <button class="btn pinkBtn" id="del" value="del">DEL</button>
                <button class="btn pinkBtn" id="ac" value="ac">AC</button>
                
                <button class="btn" id="n4">4</button>
                <button class="btn" id="n5">5</button>
                <button class="btn" id="n6">6</button>
                
                <button class="btn" id="op_mult" value="*">x</button>
                <button class="btn" id="op_div" value="/">รท</button>
                
                <button class="btn" id="n1">1</button>
                <button class="btn"id="n2">2</button>
                <button class="btn" id="n3">3</button>

                <button class="btn" id="op_sum" value="+">+</button>
                <button class="btn" id="op_rest" value="-">-</button>
                <button class="btn" id="op_exp" value="**">EXP</button>
                <button class="btn" id="n0">0</button>
                <button class="btn" id="npoint">.</button>
                <button class="btn bigBtn" id="equal" value="=">=</button>
            </div>
        </div>

    </main>
    <script src="main.js"></script>
</body>

</html>
